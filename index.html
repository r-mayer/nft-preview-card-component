<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NFT preview card component</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="card">  
    
    <div class="img-wrap">
      <div class="img-hovered">
        <img src="./images/icon-view.svg" alt="View Icon">
      </div>
      <img src="./images/image-equilibrium.jpg" alt="Card image" class="card-image">
    </div>

    <div class="card-info-content">
      <h1 class="card-title"><a href="#">Equilibrium #3429</a></h1>
      <p class="card-description">Our Equilibrium collection promotes balance and calm.</p>
      <div class="card-values">
        <div class="card-price">
          <img src="./images/icon-ethereum.svg" alt="Coin icon">
          <p class="text">0.041 ETH</p>
        </div>
        <div class="card-counting">
          <img src="./images/icon-clock.svg" alt="Clock icon">
          <p class="text"> 3 days left</p>
        </div>
      </div>

      <div class="card-footer">
        <img src="./images/image-avatar.png" alt="User avatar">
        <p class="text">Creation of <a href="#">Jules Wyvern</a></p>
      </div>
    </div>
  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/r-mayer">Rodrigo Mayer</a>.
  </div>
</body>
</html>
